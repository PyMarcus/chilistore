{% extends 'base.html' %}

{% block title %}
  Chill's Products
{% endblock %}

{% block content %}
    <div class="table-responsive">
    <table class="table text-white table-striped table-hover" id="tab">
        <thead>
            <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td><img src="static/imgs/{{ product.product }}.png" width="50px" height="50px"></td>
                    <td>{{product.name}}</td>
                    <td>${{product.price}}</td>
                    <td>{{product.description}}</td>
                    <td>
                        <button class="btn btn-info button" id="btn1">More info</button>
                        <button class="btn btn-success button" id="btn2">Buy</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
        </div>
{% endblock %}
